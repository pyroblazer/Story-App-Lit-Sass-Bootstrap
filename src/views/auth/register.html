<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title><%= htmlWebpackPlugin.options.title %> | Stories</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <main class="min-vh-100 d-flex">
      <modal-custom></modal-custom>
      <spinner-custom></spinner-custom>
      <div class="m-auto container py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-md-6 col-lg-4">
            <h1 class="text-center">Registrasi</h1>

            <form id="registerForm" novalidate>
              <div class="mb-3">
                <label for="validationCustomRecordName" class="form-label"
                  >Nama</label
                >
                <input-with-validation
                  type="text"
                  inputId="validationCustomRecordName"
                  invalidFeedbackMessage="Wajib diisi"
                  required
                ></input-with-validation>
              </div>

              <div class="mb-3">
                <label for="validationCustomEmail" class="form-label"
                  >Email</label
                >
                <input-with-validation
                  type="email"
                  inputId="validationCustomEmail"
                  invalidFeedbackMessage="Wajib diisi"
                  required
                ></input-with-validation>
              </div>

              <div class="mb-3">
                <label for="validationCustomPassword" class="form-label"
                  >Password</label
                >
                <input-with-validation
                  type="password"
                  inputId="validationCustomPassword"
                  invalidFeedbackMessage="Wajib diisi"
                  minlength="8"
                  required
                ></input-with-validation>
              </div>

              <div class="col-12 text-end">
                <button class="btn btn-primary" type="submit">Submit</button>
              </div>
            </form>

            <div class="mt-4 text-center">
              Sudah punya akun? <a href="/auth/login.html">Login</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
